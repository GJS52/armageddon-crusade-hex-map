<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Armageddon, the planet of eternal war</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
body {
  margin: 0;
  min-height: 100vh;
  overflow: hidden;
  background: url('background-armageddon-4.jpg') center / cover no-repeat;
  font-family: Arial, sans-serif;
  color: #fff;
}

/* MUSIC */
#musicButton {
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 2000;
  padding: 8px 14px;
  background: #fff;
  color: #000;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
}

/* MOBILE TOGGLE BUTTON */
#boardToggle {
  display: none;
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 2001;
  padding: 8px 14px;
  background: rgba(245,245,235,0.96);
  color: #111;
  font-weight: 800;
  border-radius: 6px;
  border: none;
  box-shadow: 0 2px 8px rgba(0,0,0,0.6);
  cursor: pointer;
}

/* LAYOUT */
#ui {
  position: absolute;
  inset: 0;
  display: flex;
}

/* MESSAGE BOARD */
#messageBoard {
  width: 260px;
  background: rgba(245,245,235,0.96);
  color: #111;
  padding: 14px;
  box-shadow: 2px 0 12px rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  z-index: 1000;
}

.board-title {
  font-family: "Cinzel", "Trajan Pro", serif;
  font-size: 22px;
  font-weight: 900;
  text-align: center;
  color: #4b0000;
  letter-spacing: 1.5px;
  margin-bottom: 12px;
  text-shadow: 0 1px 0 #000;
}

.faction-row {
  display: flex;
  justify-content: space-between;
  padding: 6px 0;
  border-bottom: 1px solid rgba(0,0,0,0.25);
  font-weight: 800;
}

.board-messages {
  margin-top: 12px;
  padding-top: 12px;
  border-top: 2px solid rgba(0,0,0,0.4);
  font-size: 13px;
  font-style: italic;
  color: #222;
  text-align: center;
  overflow-y: auto;
}

/* MAP */
.map-wrapper {
  flex: 1;
  position: relative;
  overflow: hidden;
  cursor: grab;
  touch-action: none;
}

.map {
  position: absolute;
  left: 50%;
  top: 50%;
  transform-origin: center center;
  will-change: transform;
}

/* GRID */
.row { display: flex; }
.row.offset { margin-left: 50px; }

/* HEX */
.hex {
  width: 100px;
  height: 115px;
  position: relative;
  clip-path: polygon(50% 0%,100% 25%,100% 75%,50% 100%,0% 75%,0% 25%);
  perspective: 800px;
}

.hex::before {
  content: '';
  position: absolute;
  inset: 0;
  clip-path: inherit;
  border: 4px solid rgba(0,0,0,0.85);
  pointer-events: none;
}

.hex-inner {
  width: 100%;
  height: 100%;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.hex.flipped .hex-inner {
  transform: rotateY(180deg);
}

.front, .back {
  position: absolute;
  inset: 0;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

.front {
  background-image: url('map.jpg');
  background-size: var(--map-width) var(--map-height);
  background-position: var(--bg-x) var(--bg-y);
}

.front-number {
  font-size: 30px;
  font-weight: 900;
  background: rgba(0,0,0,0.65);
  padding: 8px 16px;
  border-radius: 10px;
}

.back {
  transform: rotateY(180deg);
  background-size: cover;
  background-position: center;
  flex-direction: column;
}

.hex-name {
  font-size: 14px;
  font-weight: 800;
  background: rgba(0,0,0,0.65);
  padding: 6px 10px;
  border-radius: 6px;
  margin-bottom: 4px;
}

.hex-number {
  font-color: rgba(	136, 8, 8);
  font-size: 10px;
  font-weight: 800;
  background: rgba(0,0,0);
  padding: 2px 7px;
  border-radius: 6px;
}

/* ================= MOBILE MODE ================= */
@media (max-width: 768px) {

  #ui {
    display: block;
  }

  #boardToggle {
    display: block;
  }

  #messageBoard {
    position: fixed;
    top: 60px;
    left: 50%;
    transform: translateX(-50%);
    width: 92%;
    max-height: 65vh;
    display: none;
    z-index: 2000;
    border-radius: 10px;
  }

  #messageBoard.open {
    display: flex;
  }

  .map-wrapper {
    position: absolute;
    inset: 0;
  }
}
</style>
</head>

<body>

<button id="boardToggle">Battle Info</button>
<div id="musicButton">Play Music</div>
<audio id="bgMusic" src="music.mp3" loop></audio>

<div id="ui">
  <div id="messageBoard">
    <div class="board-title">The Battle for Armageddon</div>
    <div id="factionList"></div>
    <div class="board-messages">
      <h2 style="color: darkred"><i>There is only war</i></h2>
      <h3>Current Battles:</h3>
      Hex #, Hex Type: X vs Y<br>
      Hex #, Hex Type: X vs Y<br>
      Hex #, Hex Type: X vs Y<br>
    </div>
  </div>

  <div class="map-wrapper" id="mapWrapper">
    <div class="map" id="hexMap"></div>
  </div>
</div>

<script>
/* MOBILE BOARD TOGGLE */
const boardToggle = document.getElementById('boardToggle');
const messageBoard = document.getElementById('messageBoard');

boardToggle.onclick = () => {
  messageBoard.classList.toggle('open');
};
</script>

</body>
</html>
