<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Armageddon, the planet of eternal war</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
body {
  margin: 0;
  min-height: 100vh;
  overflow: hidden;
  background: url('background-armageddon-4.jpg') center / cover no-repeat;
  font-family: Arial, sans-serif;
  color: #fff;
}

/* MUSIC */
#musicButton {
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 2000;
  padding: 8px 14px;
  background: #fff;
  color: #000;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
}

/* LAYOUT */
#ui {
  position: absolute;
  inset: 0;
  display: flex;
}

/* MESSAGE BOARD */
#messageBoard {
  width: 260px;
  background: rgba(245,245,235,0.96);
  color: #111;
  padding: 14px;
  box-shadow: 2px 0 12px rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  z-index: 1000;
}

.board-title {
  font-family: "Cinzel", "Trajan Pro", serif;
  font-size: 22px;
  font-weight: 900;
  text-align: center;
  color: #4b0000;
  margin-bottom: 12px;
}

.faction-row {
  display: flex;
  justify-content: space-between;
  padding: 6px 0;
  border-bottom: 1px solid rgba(0,0,0,0.25);
  font-weight: 800;
}

.board-messages {
  margin-top: 12px;
  padding-top: 12px;
  border-top: 2px solid rgba(0,0,0,0.4);
  font-size: 13px;
  font-style: italic;
  color: #222;
  text-align: center;
  overflow-y: auto;
}

/* MAP */
.map-wrapper {
  flex: 1;
  position: relative;
  overflow: hidden;
  cursor: grab;
  touch-action: none; /* MOBILE */
}

.map {
  position: absolute;
  left: 50%;
  top: 50%;
  transform-origin: center center;
  will-change: transform;
}

/* GRID */
.row { display: flex; }
.row.offset { margin-left: 50px; }

/* HEX */
.hex {
  width: 100px;
  height: 115px;
  position: relative;
  clip-path: polygon(50% 0%,100% 25%,100% 75%,50% 100%,0% 75%,0% 25%);
  perspective: 800px;
}

.hex::before {
  content: '';
  position: absolute;
  inset: 0;
  clip-path: inherit;
  border: 4px solid rgba(0,0,0,0.85);
  pointer-events: none;
}

.hex-inner {
  width: 100%;
  height: 100%;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.hex.flipped .hex-inner {
  transform: rotateY(180deg);
}

.front, .back {
  position: absolute;
  inset: 0;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

.front {
  background-image: url('map.jpg');
  background-size: var(--map-width) var(--map-height);
  background-position: var(--bg-x) var(--bg-y);
}

.front-number {
  font-size: 28px;
  font-weight: 900;
  background: rgba(0,0,0,0.65);
  padding: 8px 14px;
  border-radius: 10px;
}

.back {
  transform: rotateY(180deg);
  background-size: cover;
  background-position: center;
  flex-direction: column;
}

.hex-name {
  font-size: 14px;
  font-weight: 800;
  background: rgba(0,0,0,0.65);
  padding: 6px 10px;
  border-radius: 6px;
  margin-bottom: 4px;
}

.hex-number {
  font-size: 12px;
  font-weight: 800;
  background: rgba(0,0,0);
  padding: 3px 8px;
  border-radius: 6px;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {

  #ui {
    flex-direction: column;
  }

  #messageBoard {
    width: 100%;
    max-height: 38vh;
    overflow-y: auto;
  }

  /* Smaller hexes on mobile */
  .hex {
    width: 80px;
    height: 92px;
  }

  .row.offset {
    margin-left: 40px;
  }

  .front-number {
    font-size: 22px;
  }
}
</style>
</head>

<body>

<div id="musicButton">Play Music</div>
<audio id="bgMusic" src="music.mp3" loop></audio>

<div id="ui">
  <div id="messageBoard">
    <div class="board-title">The Battle for Armageddon</div>
    <div id="factionList"></div>
    <div class="board-messages">
      <h2>Current Battle</h2>
      <b>Hex #:</b> X v Y<br>
      <b>Hex #:</b> X v Y<br>
    </div>
  </div>

  <div class="map-wrapper" id="mapWrapper">
    <div class="map" id="hexMap"></div>
  </div>
</div>

<script>
/* MUSIC */
const music = document.getElementById('bgMusic');
const musicButton = document.getElementById('musicButton');
music.volume = 0.75;

musicButton.onclick = () => {
  if (music.paused) { music.play(); musicButton.textContent = 'Pause Music'; }
  else { music.pause(); musicButton.textContent = 'Play Music'; }
};

/* PAN / ZOOM (DESKTOP + MOBILE) */
const mapWrapper = document.getElementById('mapWrapper');
const map = document.getElementById('hexMap');

let translateX = 0, translateY = 0, scale = 0.7;
let dragging = false;
let lastTouchDist = null;
let startX = 0, startY = 0;

function updateTransform() {
  map.style.transform =
    `translate(-50%, -50%) translate(${translateX}px, ${translateY}px) scale(${scale})`;
}

/* Desktop wheel zoom */
mapWrapper.addEventListener('wheel', e => {
  e.preventDefault();
  scale = Math.min(2, Math.max(0.4, scale - e.deltaY * 0.001));
  updateTransform();
});

/* Mouse drag */
mapWrapper.addEventListener('mousedown', e => {
  dragging = true;
  startX = e.clientX;
  startY = e.clientY;
});

window.addEventListener('mousemove', e => {
  if (!dragging) return;
  translateX += e.clientX - startX;
  translateY += e.clientY - startY;
  startX = e.clientX;
  startY = e.clientY;
  updateTransform();
});

window.addEventListener('mouseup', () => dragging = false);

/* MOBILE TOUCH */
mapWrapper.addEventListener('touchstart', e => {
  if (e.touches.length === 1) {
    dragging = true;
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
  }
  if (e.touches.length === 2) {
    lastTouchDist = getTouchDist(e.touches);
  }
});

mapWrapper.addEventListener('touchmove', e => {
  e.preventDefault();

  if (e.touches.length === 1 && dragging) {
    const t = e.touches[0];
    translateX += t.clientX - startX;
    translateY += t.clientY - startY;
    startX = t.clientX;
    startY = t.clientY;
    updateTransform();
  }

  if (e.touches.length === 2) {
    const dist = getTouchDist(e.touches);
    if (lastTouchDist) {
      scale *= dist / lastTouchDist;
      scale = Math.min(2, Math.max(0.4, scale));
      updateTransform();
    }
    lastTouchDist = dist;
  }
});

mapWrapper.addEventListener('touchend', () => {
  dragging = false;
  lastTouchDist = null;
});

function getTouchDist(touches) {
  const dx = touches[0].clientX - touches[1].clientX;
  const dy = touches[0].clientY - touches[1].clientY;
  return Math.hypot(dx, dy);
}

updateTransform();
</script>

</body>
</html>
